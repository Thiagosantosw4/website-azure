<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="EkoVision - Óculos inteligentes para pessoas com deficiência visual">
  <title>EkoVision - A tecnologia que dá voz ao seu caminho</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/Babel.min.js"></script>
  <style>
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    .float-animation {
      animation: float 3s ease-in-out infinite;
    }
    .gradient-bg {
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
    }
    .gold-accent {
      background: linear-gradient(45deg, #FFD700, #DAA520);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body class="gradient-bg text-white font-sans">
  <div id="root"></div>
  <script type="text/babel">
    function NavBar() {
      return (
        <nav class="fixed top-0 w-full bg-black bg-opacity-80 z-50">
          <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <div class="flex items-center">
              <img src="https://via.placeholder.com/50?text=Logo" alt="EkoVision Logo" class="h-10" />
              <span class="ml-3 text-2xl font-bold gold-accent">EkoVision</span>
            </div>
            <div class="space-x-4">
              <a href="#home" class="hover:text-yellow-400">Home</a>
              <a href="#problem" class="hover:text-yellow-400">O Problema</a>
              <a href="#solution" class="hover:text-yellow-400">A Solução</a>
              <a href="#dashboard" class="hover:text-yellow-400">Simulação</a>
            </div>
          </div>
        </nav>
      );
    }

    function Home() {
      return (
        <section id="home" class="min-h-screen flex items-center justify-center px-4">
          <div class="text-center">
            <img src="https://via.placeholder.com/300x200?text=EkoVision+Glasses" alt="EkoVision Óculos" class="mx-auto mb-6 float-animation" />
            <h1 class="text-5xl font-bold gold-accent mb-4">EkoVision</h1>
            <p class="text-2xl mb-6">A tecnologia que dá voz ao seu caminho.</p>
            <p class="text-lg max-w-2xl mx-auto mb-8">Óculos inteligentes com câmera, IA e áudio para ajudar pessoas com deficiência visual a navegar o mundo com confiança.</p>
            <a href="#solution" class="inline-block bg-yellow-500 text-black px-6 py-3 rounded-full font-semibold hover:bg-yellow-400 transition">Saiba Mais</a>
          </div>
        </section>
      );
    }

    function Problem() {
      return (
        <section id="problem" class="py-20 px-4">
          <div class="max-w-7xl mx-auto">
            <h2 class="text-4xl font-bold gold-accent text-center mb-12">O Problema</h2>
            <p class="text-lg max-w-3xl mx-auto mb-8 text-gray-300">
              Pessoas com deficiência visual enfrentam desafios diários em ambientes como farmácias, supermercados e espaços públicos. Identificar produtos, ler rótulos ou navegar com segurança pode ser extremamente difícil sem assistência.
            </p>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
              <div class="bg-gray-800 p-6 rounded-lg">
                <h3 class="text-xl font-semibold gold-accent mb-4">Farmácias</h3>
                <p>Dificuldade em encontrar medicamentos ou ler informações de rótulos.</p>
              </div>
              <div class="bg-gray-800 p-6 rounded-lg">
                <h3 class="text-xl font-semibold gold-accent mb-4">Supermercados</h3>
                <p>Desafios para identificar produtos nas prateleiras ou comparar preços.</p>
              </div>
              <div class="bg-gray-800 p-6 rounded-lg">
                <h3 class="text-xl font-semibold gold-accent mb-4">Espaços Públicos</h3>
                <p>Obstáculos na navegação segura em locais desconhecidos.</p>
              </div>
            </div>
          </div>
        </section>
      );
    }

    function Solution() {
      return (
        <section id="solution" class="py-20 px-4 bg-gray-900">
          <div class="max-w-7xl mx-auto">
            <h2 class="text-4xl font-bold gold-accent text-center mb-12">A Solução</h2>
            <div class="flex flex-col md:flex-row items-center mb-12">
              <div class="md:w-1/2">
                <img src="https://via.placeholder.com/500x300?text=EkoVision+Prototype" alt="EkoVision Protótipo" class="rounded-lg float-animation" />
              </div>
              <div class="md:w-1/2 md:pl-8 mt-6 md:mt-0">
                <p class="text-lg text-gray-300 mb-6">
                  O EkoVision é um óculos inteligente que combina uma câmera de alta resolução, inteligência artificial avançada e áudio direcional para descrever o ambiente e produtos ao redor do usuário em tempo real.
                </p>
                <p class="text-lg text-gray-300">
                  A câmera captura o ambiente, a IA (integrada com Azure Cognitive Services) interpreta as informações, e o sistema de som direcional entrega descrições claras diretamente ao usuário.
                </p>
              </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
              <div class="text-center">
                <i class="fas fa-camera text-3xl gold-accent mb-4"></i>
                <h3 class="text-xl font-semibold gold-accent mb-2">Câmera</h3>
                <p>Captura imagens em alta resolução do ambiente.</p>
              </div>
              <div class="text-center">
                <i class="fas fa-brain text-3xl gold-accent mb-4"></i>
                <h3 class="text-xl font-semibold gold-accent mb-2">IA</h3>
                <p>Interpreta dados visuais com Azure Cognitive Services.</p>
              </div>
              <div class="text-center">
                <i class="fas fa-volume-up text-3xl gold-accent mb-4"></i>
                <h3 class="text-xl font-semibold gold-accent mb-2">Som Direcional</h3>
                <p>Entrega descrições claras diretamente ao usuário.</p>
              </div>
              <div class="text-center">
                <i class="fas fa-wifi text-3xl gold-accent mb-4"></i>
                <h3 class="text-xl font-semibold gold-accent mb-2">Conectividade</h3>
                <p>Conexão em tempo real para atualizações e suporte.</p>
              </div>
            </div>
          </div>
        </section>
      );
    }

    function Dashboard() {
      const [iaActive, setIaActive] = React.useState(false);
      const [iaOutput, setIaOutput] = React.useState('');
      const [emergencyMessage, setEmergencyMessage] = React.useState('');

      const activateIA = () => {
        setIaActive(true);
        setIaOutput('Você está em uma farmácia. Produto: Dipirona. Preço: R$ 8,99.');
        // Simulated Azure Cognitive Services call
        console.log('Simulating Azure Cognitive Services Vision API call...');
      };

      const callEmergency = () => {
        setEmergencyMessage('Enviando localização para serviços de emergência...');
        setTimeout(() => setEmergencyMessage('Localização enviada com sucesso!'), 2000);
      };

      return (
        <section id="dashboard" class="py-20 px-4">
          <div class="max-w-7xl mx-auto">
            <h2 class="text-4xl font-bold gold-accent text-center mb-12">Simulação do EkoVision</h2>
            <div class="bg-gray-800 p-8 rounded-lg max-w-2xl mx-auto">
              <div class="flex justify-center space-x-4 mb-6">
                <button
                  onClick={activateIA}
                  className="bg-yellow-500 text-black px-6 py-3 rounded-full font-semibold hover:bg-yellow-400 transition"
                  aria-label="Ativar inteligência artificial do EkoVision"
                >
                  Ativar IA
                </button>
                <button
                  onClick={callEmergency}
                  className="bg-red-500 text-white px-6 py-3 rounded-full font-semibold hover:bg-red-400 transition"
                  aria-label="Chamar ajuda de emergência"
                >
                  Chamar Ajuda
                </button>
              </div>
              {iaActive && (
                <div class="bg-gray-900 p-4 rounded-lg">
                  <p class="text-lg text-gray-300" role="alert">{iaOutput}</p>
                </div>
              )}
              {emergencyMessage && (
                <div class="bg-gray-900 p-4 rounded-lg mt-4">
                  <p class="text-lg text-gray-300" role="alert">{emergencyMessage}</p>
                </div>
              )}
            </div>
          </div>
        </section>
      );
    }

    function Footer() {
      return (
        <footer class="py-12 px-4 bg-black text-center">
          <p class="text-lg gold-accent mb-4">EkoVision - Desenvolvido por:</p>
          <p class="text-gray-300">Thiago Oliveira (CEO e Proprietário), Vinicius Sampaio (Proprietário), Vitor Alves (Proprietário), Luiz Renato (Proprietário)</p>
          <p class="text-gray-500 mt-4">&copy; 2025 EkoVision. Todos os direitos reservados.</p>
        </footer>
      );
    }

    function App() {
      return (
        <div>
          <NavBar />
          <Home />
          <Problem />
          <Solution />
          <Dashboard />
          <Footer />
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
